<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasmoto's Arts & Crafts</title>
    <link rel="stylesheet" href="resources/index.css">
</head>
<body>
    <header>
        <h1>Dasmoto's Arts & Crafts</h1>
    </header>
    <main>
        <section class="brushes">
            <h2>Brushes</h2>
            <figure>
                <img src="resources/images/hacksaw.jpeg" alt="Hacksaw brushes">
                <h4>Hacksaw Brushes</h4>
                <figcaption> Made of the highest quality oak. Hacksaw brushes are known for their weight and ability to hold paint in large amounts. Availables in different sizes. <span> Starting at $3.00 / brush. </span></figcaption>
            </figure>
        </section>
        <section class="frames">
            <h2>Frames</h2>
            <figure>
                <img src="resources/images/frames.jpeg" alt="Assorted sizes of colored frames.">
                <h4>Art Frames (assorted)</h4>
                <figcaption> Assorted frames made of different material, including MDF, birchwood, and PDE. Select frames can be sanded and painted according to your needs. <span> Starting at $2.00 / frame. </span></figcaption>
            </figure>
        </section>
        <section class="paint">
            <h2>Paint</h2>
            <figure>
                <img src="resources/images/finnish.jpeg" alt="Tubes of Finnish paints">
                <h4>Clean Finnish Paint</h4>
                <figcaption> Imported paint form Finland. Over 256 colors available in-store, varying in quantity ( 1 oz. to 8 oz.). Clean Finnish paint microbinds to canvas, increasing the finish and longetivity of any artwork. <span> Starting at $5.00 / tube. </span></figcaption>
            </figure>
        </section>
    </main>
</body>
</html>
